<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Interactive Demo</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="color-picker">
                <label for="bgColor">Choose background color:</label>
                <input type="color" id="bgColor" value="#ffffff">
                <button id="savePref">Save Preferences</button>
            </div>
        </div>

        <div class="animation-area">
            <div class="animated-box" id="targetBox"></div>
            <button id="animateBtn">Trigger Animation</button>
        </div>

        <div class="counter">
            <p>Animation triggered: <span id="countDisplay">0</span> times</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
